<html lang="en">

    <body>
        <!-- user screen -->
        <div class="menu">
            <div id="topics">
                <div class="menu-item bold-bottom-border">
                    <div class="base-font bold">Topics</div>
                    <button id="new-topic" class="base-font bold clear-background">+</button>
                </div>
            </div>
            
            <div id="tweets">
                <div class="menu-item bold-bottom-border">
                    <div class="base-font bold">Tweets</div>
                    <button id="new-note" class="base-font bold clear-background">+</button>
                </div>
                <div id="tweet-items"></div>
            </div>
            
            <div id="text-editor-container" class="text-editor-container">
                <div class="text-editor-menu">
                    <div id="tweet-title" ondrop="return false;" contenteditable="true" spellcheck="false"></div>
                    <button id='save-button'>Save</button>
                </div>
                <textarea id='text-editor' draggable="false"></textarea>
            </div>
        </div>
                
        <div id="context-menu" class="hidden">
            <div id="rename" class="context-item">Rename...</div>
            <div id="delete" class="context-item">Delete</div>
        </div>
        <script src="src/index.js"></script>
