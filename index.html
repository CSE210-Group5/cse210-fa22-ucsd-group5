<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="front-end/note-app.css" />
        <script src="db/content-management.js"></script>

        <script src="front-end/abstract-observer.js"></script>
        <script src="front-end/topic-factory.js"></script>
        <script src="front-end/text-editor.js"></script>
        <script src="front-end/user.js"></script>
    </head>

    <body>
        <!-- user screen -->
        <div class="menu">
            <div id="topics">
                <div class="menu-header">
                    <div class="base-font bold">Topics</div>
                    <button id="new-topic" class="base-font bold clear-background">+</button>
                </div>
            </div>
            <div id="tweets">
                <button id="new-note" class="base-font bold clear-background">
                    New Note
                </button>
                <div id="tweet-items"></div>
            </div>
            <div id="text-editor-container" class="text-editor-container hidden">
                <div class="text-editor-menu">
                    <input id="tweet-title"></input>
                    <button id='save-button'>Save</button>
                </div>
                <textarea id='text-editor'></textarea>
            </div>
        </div>        

        <div id="context-menu" class="hidden">
            <div id="rename" class="context-item">Rename...</div>
            <div id="delete" class="context-item">Delete</div>
        </div>
        
        <script src="front-end/note-app.js"></script>
    </body>
</html>
