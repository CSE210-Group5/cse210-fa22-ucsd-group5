on:
  # Triggers the workflow on push or pull request events but only for the "update-ui" branch as it
  # has the codebase for backend API management
  push:
    branches: [ "update-ui" ]
  pull_request:
    branches: [ "update-ui" ]

  # This workflow contains a single job called "test"
test:
    # The type of runner that the job will run on all the OSes
  runs-on: ubuntu-latest
    

    # Steps represent a sequence of tasks that will be executed as part of the job
  steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      #Install jest
      - name: Jest for Unit testing 
        run: npm install --save-dev jest
      
      #Run the unit tests
      - name: Backend Unit Tests
        run: npx jest --runInBand db.test.js
